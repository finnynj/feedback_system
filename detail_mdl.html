<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body class="">

  <!---Navbar--------------------->
  <div class="p1-navbar">
    <div class="logo-div">
      <img src="images/Logo.png" alt="mit-logo">
    </div>
    <div class="heading-div">
      <h1>MIT School of management</h1>
    </div>
    <div class="side-div">

    </div>
  </div>
  <!--p1-navbar ends-->

  <!--------------------------------------------------->
  <div class="qs-container-mdl">
    <div class="question-div">
      <div class="question-div-heading">
        <h3>Create Profile</h3>
      </div>
      <div class="qus-block">
        <p>1. Course</p>
        <form action="#" name="Exam Form" onsubmit="">

          <table cellpadding="2" width="20%" bgcolor="" align="center" cellspacing="2">

            <tr>
              <td colspan=2>
                <center>
                  <font size=4><b>Exam Form</b></font>
                </center>
              </td>
            </tr>

            <tr>
              <td>Course</td>
              <td><input type=text name=textnames id="textname" size="30"></td>
            </tr>

            <tr>
              <td>Timester</td>
              <td><input type="text" name="" id="" size="30"></td>
            </tr>
            <tr>
              <td>Section</td>
              <td><input type="text" name="" id="" size="30"></td>
            </tr>

            <tr>
              <td></td>
              <td><input type="radio" name="sex" value="male" size="10">Male
                <input type="radio" name="sex" value="Female" size="10">Female</td>
            </tr>

            <tr>
              <td>City</td>
              <td><select name="City">
                  <option value="-1" selected>select..</option>
                  <option value="New Delhi">NEW DELHI</option>
                  <option value="Mumbai">MUMBAI</option>
                  <option value="Goa">GOA</option>
                  <option value="Patna">PATNA</option>
                </select></td>
            </tr>

            <tr>
              <td>Course</td>
              <td><select name="Course">
                  <option value="-1" selected>select..</option>
                  <option value="B.Tech">B.TECH</option>
                  <option value="MCA">MCA</option>
                  <option value="MBA">MBA</option>
                  <option value="BCA">BCA</option>
                </select></td>
            </tr>

            <tr>
              <td>District</td>
              <td><select name="District">
                  <option value="-1" selected>select..</option>
                  <option value="Nalanda">NALANDA</option>
                  <option value="UP">UP</option>
                  <option value="Goa">GOA</option>
                  <option value="Patna">PATNA</option>
                </select></td>

            </tr>

            <tr>
              <td>State</td>
              <td><select Name="State">
                  <option value="-1" selected>select..</option>
                  <option value="New Delhi">NEW DELHI</option>
                  <option value="Mumbai">MUMBAI</option>
                  <option value="Goa">GOA</option>
                  <option value="Bihar">BIHAR</option>
                </select></td>
            </tr>
            <tr>
              <td>PinCode</td>
              <td><input type="text" name="pincode" id="pincode" size="30"></td>

            </tr>
            <tr>
              <td>EmailId</td>
              <td><input type="text" name="emailid" id="emailid" size="30"></td>
            </tr>

            <tr>
              <td>DOB</td>
              <td><input type="text" name="dob" id="dob" size="30"></td>
            </tr>

            <tr>
              <td>MobileNo</td>
              <td><input type="text" name="mobileno" id="mobileno" size="30"></td>
            </tr>
            <tr>
              <td><input type="reset"></td>
              <td colspan="2"><input type="submit" value="Submit Form" /></td>
            </tr>
          </table>
        </form>
        <div class="qus-block">

        </div>
        <div class="qus-block">

        </div>
        <div class="qus-block">

        </div>
        <div class="qus-block">

        </div>
      </div>

    </div>


    <div class="footer"></div>
</body>

</html>
