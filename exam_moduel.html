<!DOCTYPE html>
<html>
<title>Admin</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="admin_style.css">
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: 'Ubuntu', serif;
  }
</style>

<body class="w3-light-grey">

  <!-- Top container -->
  <div class="w3-bar w3-top w3-white w3-large" style="z-index:4">
    <div class="p1-navbar">
      <div class="logo-div">
        <img src="images/Logo.png" alt="mit-logo">
      </div>
      <div class="heading-div">
        <h1>MIT School of management</h1>
      </div>
      <div class="side-div">

      </div>
    </div>
  </div>

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container w3-row">

      <div class="w3-col s8 w3-bar">
        <span>Welcome, <strong>Admin</strong></span><br>
          </div>
    </div>
    <hr>
    <div class="w3-container">
      <h5>Profile</h5>
    </div>
    <div class="w3-bar-block">
      <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
      <a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i>  Overview</a>
      <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  Teacher Moduel</a>
      <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Student Moduel</a>
      <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bullseye fa-fw"></i>  Academic Moduel</a>
      <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-diamond fa-fw"></i>  Exam Moduel</a>
      <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i>  Results</a>
      <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bank fa-fw"></i>  General</a>
      <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-history fa-fw"></i>  History</a>
      <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a><br><br>
    </div>
  </nav>


  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:300px;margin-top:43px;">

    <!-- Header -->


    <div class="qs-container-mdl">
      <div class="question-div">
        <div class="question-div-heading">
          <h3>Create Profile</h3>
        </div>
        <div class="qus-block">
          <p></p>
          <form action="#" name="Exam Form" onsubmit="">

            <table cellpadding="2" width="20%" bgcolor="" align="center" cellspacing="2">

              <tr>
                <td colspan=2>
                  <center>
                    <font size=4><b>Exam Form</b></font>
                  </center>
                </td>
              </tr>

              <tr>
                <td>Course</td>
                <td><input type=text name=textnames id="textname" size="30"></td>
              </tr>

              <tr>
                <td>Timester</td>
                <td><input type="text" name="" id="" size="30"></td>
              </tr>
              <tr>
                <td>Section</td>
                <td><input type="text" name="" id="" size="30"></td>
              </tr>

              <tr>
                <td></td>
                <td><input type="radio" name="sex" value="male" size="10">Male
                  <input type="radio" name="sex" value="Female" size="10">Female</td>
              </tr>

              <tr>
                <td>City</td>
                <td><select name="City">
                    <option value="-1" selected>select..</option>
                    <option value="New Delhi">NEW DELHI</option>
                    <option value="Mumbai">MUMBAI</option>
                    <option value="Goa">GOA</option>
                    <option value="Patna">PATNA</option>
                  </select></td>
              </tr>

              <tr>
                <td>Course</td>
                <td><select name="Course">
                    <option value="-1" selected>select..</option>
                    <option value="B.Tech">B.TECH</option>
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                    <option value="BCA">BCA</option>
                  </select></td>
              </tr>

              <tr>
                <td>District</td>
                <td><select name="District">
                    <option value="-1" selected>select..</option>
                    <option value="Nalanda">NALANDA</option>
                    <option value="UP">UP</option>
                    <option value="Goa">GOA</option>
                    <option value="Patna">PATNA</option>
                  </select></td>

              </tr>

              <tr>
                <td>State</td>
                <td><select Name="State">
                    <option value="-1" selected>select..</option>
                    <option value="New Delhi">NEW DELHI</option>
                    <option value="Mumbai">MUMBAI</option>
                    <option value="Goa">GOA</option>
                    <option value="Bihar">BIHAR</option>
                  </select></td>
              </tr>
              <tr>
                <td>PinCode</td>
                <td><input type="text" name="pincode" id="pincode" size="30"></td>

              </tr>
              <tr>
                <td>EmailId</td>
                <td><input type="text" name="emailid" id="emailid" size="30"></td>
              </tr>

              <tr>
                <td>DOB</td>
                <td><input type="text" name="dob" id="dob" size="30"></td>
              </tr>

              <tr>
                <td>MobileNo</td>
                <td><input type="text" name="mobileno" id="mobileno" size="30"></td>
              </tr>
              <tr>
                <td><input type="reset"></td>
                <td colspan="2"><input type="submit" value="Submit Form" /></td>
              </tr>
            </table>
          </form>

        </div>

      </div>







    <!-- End page content -->
  </div>



  <script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
      } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
      }
    }

    // Close the sidebar with the close button
    function w3_close() {
      mySidebar.style.display = "none";
      overlayBg.style.display = "none";
    }
  </script>

  <!-- Footer -->
  <footer class="footer">

  </footer>

</body>

</html>
